<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Working with APIs</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/ubc.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
			<h2>Working with APIs</h2>
		</section>
			<section data-markdown>
			<textarea data-template>
			A query has a few core components:
			<span class="fragment">* endpoint</span>
	  	<span class="fragment">* path</span>
			<span class="fragment">* query parameters</span>
		</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
			<strong>endpoint</strong>
			* represent where a resource lives
			* the first part of a query phrase

			Example: https://api.thecatapi.com/
		</textarea>
	</section>
	<section data-markdown>
		<textarea data-template>
			<strong>path</strong>
			* further specifies what part of the resource you want
			* there's no rule to how the terms or order used (each resource is different) but there are conventions

			Example: https://api.thecatapi.com/v1/images/search
</textarea>
	 </section>
	 <section data-markdown>
		 <textarea data-template>
			<strong>query parameters</strong>
			* After indicating what you want, you can indicate how you want it shown to you
			* Further specifies the charactersitcs of what you ware looking for
			* Again, terms are informed by convention rather than a rule

			Example: https://api.thecatapi.com/v1/images/search?category_ids=5&format=src
</textarea>
		</section>
		<section data-markdown>
			<textarea data-template>
			## TheCatAPI
			https://api.thecatapi.com/
</textarea>
		</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
